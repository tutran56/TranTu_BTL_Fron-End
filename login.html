<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
    font-family: "Jost", sans-serif;
    list-style: none;
    text-decoration: none ;
}
  body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin: 0;
   padding: 0;
   background-color: #f1f1f1;
 }
 
 .container {
   max-width: 350px;
   background: #f8f9fd;
   background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
   border-radius: 40px;
   padding: 25px 35px;
   border: 5px solid rgb(255, 255, 255);
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
   margin: 20px;
 }
 
 .heading {
   text-align: center;
   font-weight: 900;
   font-size: 30px;
   color: rgb(16, 137, 211);
 }
 
 .form {
   margin-top: 20px;
   margin-right: 20px;
 }
 
 .form .input {
   width: 100%;
   background: white;
   border: none;
   padding: 15px 20px;
   border-radius: 20px;
   margin-top: 15px;
   box-shadow: #cff0ff 0px 10px 10px -5px;
   border-inline: 2px solid transparent;
 }
 
 .form .input::-moz-placeholder {
   color: rgb(170, 170, 170);
 }
 
 .form .input::placeholder {
   color: rgb(170, 170, 170);
 }
 
 .form .input:focus {
   outline: none;
   border-inline: 2px solid #12b1d1;
 }
 
 .form .forgot-password {
   display: block;
   margin-top: 10px;
   margin-left: 10px;
 }
 
 .form .forgot-password a {
   font-size: 11px;
   color: #0099ff;
   text-decoration: none;
 }
 
 .form .login-button {
   display: block;
   width: 100%;
   font-weight: bold;
   background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
   color: white;
   padding-block: 15px;
   margin: 20px auto;
   border-radius: 20px;
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
   border: none;
   transition: all 0.2s ease-in-out;
 }
 
 .form .login-button:hover {
   transform: scale(1.03);
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
 }
 
 .form .login-button:active {
   transform: scale(0.95);
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
 }
 
 .agreement {
   display: block;
   text-align: center;
   margin-top: 15px;
 }
 
 .agreement span {
   text-decoration: none;
   color: #0099ff;
   font-size: 18px;
   cursor:pointer;
 }
 
 input[type="reset"] {
   background-color: #0099ff;
   color: #fff;
   border: none;
   padding: 10px 20px;
   cursor: pointer;
   margin-right: 10px;
   border-radius: 20px;
 }
 
 input[type="reset"]:hover {
   transform: scale(.9);
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
 }
 
 input[type="reset"]:active {
   transform: scale(.95);
   box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
 }
 header{
    position: fixed;
    width: 100%;
    top: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 10%;
}
.logo img {
    max-width: 80px;
    height: auto;
}
.navmenu{
    display: flex;
}
.navmenu a{
    color:black;
    font-size: 16px;
    text-transform: capitalize;
    padding:10px 20px ;
    font-weight: 400;
    transition: all .42s ease;
}
.navmenu a:hover{
    color: red;
}
.nav-icon {
    display: flex;
    align-items:center ;
}
.nav-icon i{
    margin-right:25px ;
    color:black;
    font-size: 25px;
    font-weight: 400;
    transition: all .42s ease;
}
.nav-icon i:hover {
    transform: scale(1.5);
    color:red;
}
#menu-icon{
font-size: 35px;
color: black;
z-index: 10001;
cursor: pointer;
}
section{
    padding:5% 10% ;
}

.header.sticky {
background-color:rgba(255, 255, 255, 0.5);
padding: 20px 10%;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}


   </style>
 </head>
 <body>
    <header class ="header sticky">
        <a href="index.html" class = "logo"><img src="./background-login.png" alt=""> </a>
        <ul class="navmenu">
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="#">Liên Hệ</a></li>
            <li><a href="#">Sản phẩm</a></li>
            <li><a href="#">Tin tức</a></li>
        </ul>
    
        <div class ="nav-icon">
            <a href="#"> <i class='bx bx-search'></i></a>
            <span onclick="gotoLogin()"><i class='bx bx-user'></i></span>
            <a href="#"><i class='bx bx-cart'></i></a>
    
            <div class=" bx bx-menu" id ="menu-icon"></div>
        </div>
    </header>
   <div class="container">
     <div class="heading">Đăng nhập</div>
     <form class="form" onsubmit="return KiemTraForm()">
       <input
         placeholder="Tên Đăng Nhập"
         id="username"
         name="username"
         type="text"
         class="input"
       />
       <input
         placeholder="Mật Khẩu"
         id="password"
         name="password"
         type="password"
         class="input"
       />
       <span class="forgot-password"><a href="#" onclick="quenMatKhau()">Quên mật khẩu</a></span>

       <input value="Đăng nhập" type="submit" class="login-button" />

       <input type="reset" value="Hủy">
  
       <span class="agreement">Chưa có tài khoản?
        <span  onclick="gotoRegister()"> Đăng ký</span> </span>
     </form>
   </div>


   <script>
    function gotoRegister(){
      window.location.assign('register.html');
    }
     function KiemTraForm() {
       var tenDangNhap = document.getElementById("username").value;
       var matKhau = document.getElementById("password").value;
 
       if (tenDangNhap.trim() === "" || matKhau.trim() === "") {
         alert("Vui lòng điền đầy đủ thông tin đăng nhập.");
         return false;
       }
 
       if (tenDangNhap.trim() === "111" && matKhau.trim() === "11111111") {
       
         window.location.assign("index.html");
         return false;
       } else {
         alert("Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.");
         document.getElementById("username").value = "";
         document.getElementById("password").value = "";
         return false;
       }
     }

     function quenMatKhau() {
       var email = prompt("Vui lòng nhập Email của bạn:");
       if (email.trim() !== "") {
         alert("Thông tin khôi phục mật khẩu đã được gửi đến Email:"+email);
       }
     }
   
   </script>
 </body>
</html>
